auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

common:
  path_prefix: /loki/data
  # Storage configuration for a single instance (good for homelab/PoC)
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  # Updated to point to the new Alertmanager service name
  alertmanager_url: http://alertmanager:9093 
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  storage:
    type: local
    local:
      directory: /loki/rules

# Simple retention policy to clean up logs after a period (30 days here)
compactor:
  retention_enabled: true
  retention_period: 30d
